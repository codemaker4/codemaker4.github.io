<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>numCheck</title>
  </head>
  <body>
    <table style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; width: 100%;">
      <tr style="height: 50%; width: 100%">
        <td><button type="button" id="check" style="height: 100%; width: 100%; backGround-color: #0F0; font-size: 10vw;" onclick="checkIfTaken();">controleer</button></td>
      </tr>
      <tr style="height: 50%; width: 100%">
        <td><button type="button" style="height: 100%; width: 100%; background-color: #F00; font-size: 10vw;" onclick="reset();">reset</button><td>
      </tr>
    </table>
  </body>
  <script type="text/javascript">
    var takenThings = [];
    function checkIfTaken() {
      id = prompt("geef de ID", "");
      if (id === null) {return;}
      if (takenThings.includes(id)) {
        document.getElementById('check').style.backgroundColor = '#F00';
      } else {
        document.getElementById('check').style.backgroundColor = '#0F0';
        takenThings.push(id);
      }
    }
    function reset() {
      takenThings = [];
      document.getElementById('check').style.backgroundColor = '#0F0';
    }
  </script>
</html>
